<!DOCTYPE html>
<html>
<body>
<h3>Pyodide cargando...</h3>

<script>
    async function main() {
      // Cargar Pyodide dentro del WebView
      const pyodide = await loadPyodide({
        indexURL: "./pyodide"
      });

      // Probar Python
      const result = await pyodide.runPythonAsync(`
          import sys
          sys.version
      `);

      console.log("Python version:", result);
    }

    main();
</script>

<script src="pyodide/pyodide.js"></script>
</body>
</html>
